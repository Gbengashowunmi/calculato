<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <p>Calculator</p>
            <!-- <div class="theme">
                <p id="theme">THEME</p>
                <div class="toggle">
                    <p class="1">1</p>
                    <p class="2">2</p>
                    <p class="3">3</p>
                    <button class="btn_theme"></button>
                </div>
            </div> -->
        </header>
       <input type="text" id="inputext" placeholder="0" readonly>
        <section class="buttons">
            <button onclick="calculate('7')" class="seven">7</button>
            <button onclick="calculate('8')" class="eight">8</button>
            <button onclick="calculate('9')" class="nine">9</button>
            <button onclick="del()" class="del">DEL</button>
            <button onclick="calculate('4')" class="four">4</button>
            <button onclick="calculate('5')" class="five">5</button>
            <button onclick="calculate('6')" class="six">6</button>
            <button onclick="calculate('+')" class="add">+</button>
            <button onclick="calculate('1')" class="one">1</button>
            <button onclick="calculate('2')" class="two">2</button>
            <button onclick="calculate('3')" class="digit">3</button>
            <button onclick="calculate('-')" class="minus">-</button>
            <button onclick="calculate('.')" class="dot">.</button>
            <button onclick="calculate('0')" class="zero">0</button>
            <button onclick="calculate('/')" class="divide">/</button>
            <button onclick="calculate('*')" class="times">x</button>
            <button onclick="reset()" class="reset">RESET</button>
            <button onclick="answer()" class="equals">=</button>
        </section>


    </main>
    <script src="script.js"></script>
</body>
</html>
